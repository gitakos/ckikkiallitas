                        <h2>Leirás</h2>

                        <p>1973-ban az EMG a 666-os számológép mellé kifejlesztette a 893-as keskeny 16 karakter széles alfanumerikus mátrixnyomtatót.</p>

                        <h2>A nyomtató típusa</h2>
                        <hr>
                        <p>
                            A nyomtatófejben apró tűk vannak (általában 9 vagy 24 db).
                            A papír előtt egy kifeszített festékszalag mozog, amelyre a tűk ráütnek, és létrehoznak a papíron egy pontot.
                            A kép ezekből a pontokból fog állni. A tűket elektromágneses tér mozgatja, és rugóerő húzza vissza eredeti helyükre.
                            Ezzel az eljárással nem csak karakterek, hanem képek, rajzok is nyomtathatóak. A nyomtatott képek felbontása gyenge,
                            de ahol nem szükséges a jó minőség, ott ma is használják, mert olcsó és alkalmas indigós számlanyomtatásra.
                        </p>
                        <h2>A mátrix nyomtatás elve</h2>
                        <hr>
                          <p>
                              A mátrix nyomtatók hasonló elven működnek, mint ahogy ezt ismerjük az írógépeknél. Azonban a nyomtató 9 vagy egészen 24 tűvel rendelkezik,
                              melyek mátrixba vannak rendezve. A nyomtatási feladat megadását követően a tűk a festékszalagon keresztül ráütnek a papírra, így szöveg vagy egyszerű grafika jön létre.
                              A nyomtatás minőségét a tűk száma határozza meg. Ebben az esetben is érvényes az az alapszabály, hogy minél nagyobb számú tűvel rendelkezik a nyomtató,
                              annál jobb minőségű és gyorsabb a nyomtatás. Általában a magasabb tűszámú nyomtató csendesebb is.
                          </p>
                          <h2>A mátrixnyomtató írásmódja</h2>
                          <hr>
                            <p>
                                A pontmátrixos (más néven drótmátrix) nyomtatók a futball- vagy kosárlabda-eredménytáblákhoz hasonló tervezési elven alapulnak.

                                a 4-es számot és az L betűt a papírhoz nyomott tűk kombinációja alkotja.
                                A különböző számok, betűk és speciális karakterek ábrázolására használt pontkombinációk.
